<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- 페이지 이동
		 파일 열기 / 다운로드
		 GET방식 요청 - o	 
	 -->
	<a href="Calculator?x=10&y=5">10,5 계산하기</a>
	<hr>
	
	<!--  
	from : form내부에 있는 버튼 누르면
	action자리에 쓴 쪽으로 요청해줌
	
	form내부에 있는 input들의 name으로 파라미터명
	input들 안에 쓴 내용을 값으로 보내줌
	
	tab키 : 다음 input으로 넘어가기
	enter키 : 버튼 누른셈 쳐줌!
	
	 -->
	
	
	<form action="Calculator">	<!-- 어떤것을 작동할것인가! 연결 잘 해줘야해!-->
		x : <input name="x"> <br> <!-- input에 이름을.. -->
		y : <input name="y"> <br> <!--  -->
		z : <input name="z"> <br>

		<button> 계산 </button>
	</form>
	
	
	
	
</body>
</html>
